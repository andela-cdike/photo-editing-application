{% load static %}

<li class="photo-card" id="generic-photo-card">
  <div class="upload flex column-layout vertical align-center">
    <div class="photo-icon imgLiquidFill imgFilled">
      <img src="{% static 'img/photo-icon.png' %}">
    </div>
    <p class="instruction">Drag and drop OR<br><a href="" class="accent browse-file">Click here</a> to browse for image file.</p>
    <form class="upload-form" method="POST" action="{% url 'webapp:photo_upload'%}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="image" />
    </form>
    <p class="file-info"></p>
    <div class="call-to-action">
      <button class="btn-action upload-photo disabled"><i class="fa fa-cloud-upload fa-fw"></i> Upload</button>
    </div>
  </div>

  <div class="uploading flex column-layout">
    <p class="filename"></p>
    <div class="status">
      <span class="message"></span>
      <span class="value"></span>
    </div>
    <div class="progress-bar">
      <span class="total"></span>
      <span class="progress"></span>
    </div>
  </div>

  <div class="uploaded flex column-layout">
    <div class="image-wrapper imgLiquidFill imgFilled">
      <a class="apply-effects" href=""><img src=""></a>
    </div>
    <div class="details flex row-layout vertical align-center">
      <div class="caption"><span></span></div>
      <div class="date fill"><span></span></div>
    </div>
    <div class="divider"></div>
    <div class="actions flex row-layout horizontal align-middle vertical align-center">
      <button class="btn-action subtle apply-effects" title="Apply Effects"><i class="fa fa-magic fa-lg"></i></button>
      <button class="btn-action subtle edit-caption" title="Edit Caption"><i class="fa fa-font fa-lg"></i></button>
      <button class="btn-action subtle share-photo" title="Share"><i class="fa fa-share-alt fa-lg"></i></button>
      <button class="btn-action subtle download-photo" title="Download"><i class="fa fa-download fa-lg"></i></button>
      <button class="btn-action subtle delete-photo" title="Delete"><i class="fa fa-trash fa-lg"></i></button>
    </div>
    <form class="csrf-form" method="" action="">{% csrf_token %}</form>
  </div>
  
  <button class="btn-icon cancel-btn subtle" title="Cancel">
    <i class="fa fa-times fa-lg"></i>
  </button>
</li>
